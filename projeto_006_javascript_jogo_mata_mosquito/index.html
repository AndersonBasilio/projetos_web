<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--CSS Customizado-->
    <link rel="stylesheet" href="estilo/css/estilo.css">

    <!--Bootstrap-->
    <link rel="stylesheet" href="estilo/bootstrap/bootstrap.min.css">

    <!--Favicon-->
    <link rel="shortcut icon" href="imagens/mosquito.png" type="image/x-icon">

    <!--Script JS-->
    <script src="js/jogo.js">    
    </script>

    <title>Jogo Mata Mosquito</title>
</head>
<body>

    <!--Criando o container-->
    <div class="container"><!--Inicio container-->
        <div class="row"><!--Inicio row-->
            <div class="col"><!--Inicio col-->
                <div class="d-flex justify-content-center"><!--Inicio flex-->
                    <img src="imagens/game.png" alt=""> 
                </div><!--Fim flex-->
            </div><!--Fim col-->
        </div><!--Fim row-->

        <!--Inicio para selecionar o Nivel-->
        <div class="row"><!--Inicio da row-->
            <div class="col"><!--Inicio col-->
                <div class="d-flex justify-content-center"><!--Inicio do flex-->
                    <div class="mb-3">
                        <select class="form-control" id="nivel"><!--Incio do select-->
                            <option value="" >-- Selecione o Nivel --</option>
                            <option value="normal">Nivel Normal</option>
                            <option value="dificil">Nivel Dificil</option>
                            <option value="hard">Nivel Hard</option>
                        </select><!--Fim do select-->
                    </div>
                </div><!--Fim flex-->
            </div><!--Inicio col-->
        </div><!--Inicio da row-->

        <!--Inicio do BotÃ£o-->
        <div class="row"><!--Inicio row-->
            <div class="col"><!--Inicio col-->
                <div class="d-flex justify-content-center"><!--Inicio flex-->
                    <button type="button" class="btn btn-danger btn-lg" onclick="iniciar_jogo()">
                        Iniciar Jogo
                    </button>
                </div><!--Fim flex-->
            </div><!--Fim col-->
        </div><!--Fim row-->

    </div><!--Fim container-->

    <script src="js/jogo.js">

    </script>
    
</body>
</html>
